<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Test</title>
    <style>
        a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: red !important;
        }
    </style>
</head>
<body>
    <p>
        This is a <a href="#">test link</a> to check if hover works.
    </p>
</body>
</html>
